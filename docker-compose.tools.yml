services:
  portainer:
    container_name: tools_portainer
    extends:
      file: $PWD/services/portainer/docker-compose.yml
      service: portainer
  traefik:
    container_name: tools_traefik
    extends:
      file: $PWD/services/traefik/docker-compose.yml
      service: proxy
    depends_on:
      - portainer
  mailpit:
    container_name: tools_mailpit
    extends:
      file: $PWD/services/mailpit/docker-compose.yml
      service: smtp
    depends_on:
      - portainer
  redis:
    container_name: tools_redis
    extends:
      file: $PWD/services/redis/docker-compose.yml
      service: redis
    depends_on:
      - portainer
volumes:
  cache:
    name: redis_cache
    driver: local
  portainer_data:
networks:
  app_network:
    name: ${APP_NETWORK_NAME}
    driver: bridge
    attachable: true
    enable_ipv4: true
    enable_ipv6: false