services:
  app:
    extends:
      file: $PWD/php/docker-compose.yml
      service: app
  db:
    extends:
      file: $PWD/$DATABASE/docker-compose.yml
      service: db
  phpadmin:
    extends:
      file: $PWD/$DATABASE/docker-compose.yml
      service: phpadmin
  redis:
    extends:
      file: $PWD/redis/docker-compose.yml
      service: redis
  mailhog:
    extends:
      file: $PWD/mailhog/docker-compose.yml
      service: mailhog
  web:
    image: caddy:latest
    container_name: ${APP_NGINX_CONTAINER_NAME}
    restart: unless-stopped
    volumes:
      - $PWD/caddy/CaddyFile:/etc/caddy/Caddyfile:ro
      - $PWD/caddy/security.conf:/etc/caddy/security
      - app_volume:/srv
      - $PWD/docker-data/caddy/data:/data
      - $PWD/docker-data/caddy/config:/config
    networks:
      - ${APP_NETWORK_NAME}
    depends_on:
      - app
    environment:
      TZ: ${APP_TIMEZONE}
    ports:
      - "${APP_HTTP_PORT}:80"
      - "443:443"
    expose:
      - 80 # http
      - 443 # https
volumes:
  cache:
    name: redis_cache
    driver: local
  app_volume:
    name: app_volume
    driver_opts:
      type: none
      o: bind
      device: $PWD/app
networks:
  app_network:
    name: ${APP_NETWORK_NAME}
    driver: bridge
secrets:
  db_root_password:
    file: $PWD/docker-data/$DATABASE/db_root_password.txt
